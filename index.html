<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fire Killer</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div id="start">
        <img src="#" alt="Logo Fire Killer">
        <button id="new-game">NEW GAME</button>
        <section id="knick">
            <label for="nickname">Nickname</label>
            <input id="nickname" type="text" placeholder="Enter your nickname here">
        </section>
    </div>
    <div id="main">
        <header>
            <h3>Player: <span id="player"></span></h3>
            <h3>Score: <span id="score">0</span></h3>
            <h3>Time: <span id="time">60</span></h3>
        </header>
        <canvas id="game" width="1200" height="1200"></canvas>
    </div>
    <script src="js/fire.js"></script>
    <script src="js/product.js"></script>
    <script src="js/brick.js"></script>
    <script src="js/building.js"></script>
    <script src="js/firefighter.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
