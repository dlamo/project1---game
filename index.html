<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fire Killer</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div id="start-screen">
        <h1>Fire Killer</h1>
        <div class="buttons-box">
            <button id="music">MUSIC</button>
            <button id="new-game">NEW GAME</button>
        </div>
        <section>
            <label for="nickname">Nickname:</label>
            <input id="nickname" type="text" placeholder="Enter your nickname here">
        </section>
        <div class="instructions">
            <h3>Instructions</h3>
            <button class="directions">&larr;</button><span>Move to left</span><br>
            <button class="directions">&rarr;</button><span>Move to right</span><br>
            <button>Space</button><span>Shot extinguishing product</span><br>
            <button>C</button><span>Change product (You must be behind the hydrant)</span>
            <p><span><img src="images/fire1.png"></span>Extinguish with water <span><img src="images/fire2.png"></span>Extinguish with dry-chem</p>
        </div>
        <audio src="sounds/intro_code_red.mp3"></audio>
    </div> <!-- star-screen -->
    <div id="main">
        <header>
            <h3>Player: <span id="player"></span></h3>
            <h3>Score: <span id="score">0</span></h3>
            <h3>Time: <span id="time">0</span></h3>
            <button>Restart</button>
        </header>
        <canvas id="game"></canvas>
        <audio id="game-sound" src="sounds/city_ambiance.mp3"></audio>
        <audio id="fire-sound" src="sounds/fire_sound.mp3"></audio>
    </div> <!-- main -->
    <script src="js/sound.js"></script>
    <script src="js/fire.js"></script>
    <script src="js/product.js"></script>
    <script src="js/brick.js"></script>
    <script src="js/building.js"></script>
    <script src="js/firefighter.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
