<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fire Killer</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">
</head>
<body>
    <div id="start-screen">
        <h1>Fire<br>Killer</h1>
        <div class="buttons-box">
            <button id="music">MUSIC</button>
            <button id="new-game">NEW GAME</button>
        </div>
        <section>
            <label for="nickname">Nickname:</label>
            <input id="nickname" type="text" placeholder="Enter your nickname here">
        </section>
        <audio src="sounds/intro_code_red.mp3"></audio>
    </div>
    <div id="main">
        <header>
            <h3>Player: <span id="player"></span></h3>
            <h3>Score: <span id="score">0</span></h3>
            <h3>Time: <span id="time">0</span></h3>
        </header>
        <canvas id="game"></canvas>
        <audio id="game-sound" src="sounds/city_ambiance.mp3"></audio>
        <audio id="fire-sound" src="sounds/fire_sound.mp3"></audio>
    </div>
    <script src="js/sound.js" type="text/javascript"></script>
    <script src="js/fire.js"></script>
    <script src="js/product.js"></script>
    <script src="js/brick.js"></script>
    <script src="js/building.js"></script>
    <script src="js/firefighter.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
